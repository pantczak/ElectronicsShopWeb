<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>ElectronicsShop</title>
</h:head>

<h:body>
    <h:outputLabel value="Hello, #{logOutController.username}"/>
    <h:outputLabel
            value="Your role is, #{userManager.getUserRole(userManager.getUser(facesContext.externalContext.getUserPrincipal().name))}"/>  <!--TODO get user role from payara -->
    <p/>
    <h:form>
        <h:commandButton value="Logout" action="#{logOutController.logout}"/>
    </h:form>
    <br/>
    <h:link outcome="users" rendered="#{facesContext.externalContext.isUserInRole('Administrator')}">Users</h:link>
    <br/>
    <h:link outcome="devices" rendered="#{facesContext.externalContext.isUserInRole('Employee')}">Devices</h:link>
    <br/>
    <h:link outcome="events" rendered="#{facesContext.externalContext.isUserInRole('Employee')}">Events</h:link>
    <br/>
    <h:link outcome="addUser" rendered="#{facesContext.externalContext.isUserInRole('Administrator')}">AddUser</h:link>
    <br/>
    <h:link outcome="addDevice" rendered="#{facesContext.externalContext.isUserInRole('Employee')}">AddDevice</h:link>
    <br/>
    <h:link outcome="addEvent" rendered="#{facesContext.externalContext.isUserInRole('Employee')}">AddEvent</h:link>
    <br/>
    <h:link outcome="borrowDevice" rendered="#{facesContext.externalContext.isUserInRole('Client')}">BorrowDevice</h:link>
    <br/>
    <h:link outcome="userDetails" rendered="#{facesContext.externalContext.isUserInRole('Client')}">Details
        <f:param name="login" value="#{request.remoteUser}"/></h:link>


</h:body>

</html>
