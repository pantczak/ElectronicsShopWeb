<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Event</title>
</h:head>


<h:body>
    <h1>Event</h1>

    <h:dataTable value="#{eventController.currentEvent}">

        <h:column>
            <f:facet name="header">Borrow Id</f:facet>
            #{eventController.currentEvent.uuid}
        </h:column>

        <h:column>
            <f:facet name="header">Client Id</f:facet>
            #{eventController.currentEvent.client.uuid}
        </h:column>

        <h:column>
            <f:facet name="header">Resource Id</f:facet>
            #{eventController.currentEvent.device.uuid}
        </h:column>

        <h:column>
            <f:facet name="header">Borrow Date</f:facet>
            #{eventController.currentEvent.borrowDate}
        </h:column>

        <h:column>
            <f:facet name="header">Return Date</f:facet>
            #{eventController.currentEvent.returnDate}
        </h:column>

        <h:column>
            <f:facet name="header">Return</f:facet>
            <h:form>
                <h:commandButton value="Return" action="#{eventController.returnDevice(eventController.currentEvent)}"/>
            </h:form>
        </h:column>
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
                <h:commandButton value="Delete" action="#{eventController.deleteEvent()}"/>
            </h:form>
        </h:column>

    </h:dataTable>

    <br/>
    <br/>
    <h:form>
        <h:commandButton action="events" value="Back"/>
    </h:form>

</h:body>

</html>
