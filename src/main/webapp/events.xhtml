<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Events</title>
</h:head>

<h:body>
    <h1>Events</h1>
    <br/>
    <br/>
    <br/><br/>

    <h:form>
        Search by event ID:
        <h:inputText converter="UUIDConverter" value="#{eventController.eventUuid}"/>
        <h:commandButton value="Search" action="#{eventController.search(eventController.eventUuid)}"/>
        <br/>
        Search by Client ID:
        <h:inputText converter="UUIDConverter" value="#{eventController.clientUuid}"/>
        <h:commandButton value="Search" action="#{eventController.searchByClient(eventController.clientUuid)}"/>
        <br/>
        Search by Device ID:
        <h:inputText converter="UUIDConverter" value="#{eventController.deviceUuid}"/>
        <h:commandButton value="Search" action="#{eventController.searchByDevice(eventController.deviceUuid)}"/>
    </h:form>

    <br/>
    <h3>All Events</h3>

    <h:dataTable value="#{eventController.currentEvents}" var="event">
        <h:column>
            <f:facet name="header">Event Id</f:facet>
            #{event.uuid}
        </h:column>

        <h:column>
            <f:facet name="header">Client Id</f:facet>
            #{event.client.uuid}
        </h:column>

        <h:column>
            <f:facet name="header">Device Id</f:facet>
            #{event.device.uuid}
        </h:column>

        <h:column>
            <f:facet name="header">Borrow Date</f:facet>
            #{event.borrowDate}
        </h:column>

        <h:column>
            <f:facet name="header">Return Date</f:facet>
            #{event.returnDate}
        </h:column>

        <h:column>
            <f:facet name="header">Return</f:facet>
            <h:form>
                <h:commandButton value="Return" action="#{eventController.returnDevice(event)}"/>
            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
                <h:commandButton value="Delete" action="#{eventController.deleteEvent(event)}"/>
            </h:form>
        </h:column>
    </h:dataTable>

    <br/>
    <br/>
    <h:form>
        <h:commandButton action="menu" value="Back"/>
        <h:commandButton action="#{eventController.updateEventList}"  value="Refresh"/>
    </h:form>
</h:body>

</html>
