<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <h1>Login </h1>
    <h:form>
        Login: *
        <h:inputText id="j_username" autocomplete="off" value="#{logInController.username}"/>
        <br/>
        Password: *
        <h:inputSecret id="j_password" autocomplete="off" value="#{logInController.password}"/>
        <br/>
        <h:commandButton value="Login" type="submit" action="#{logInController.login()}"/>
    </h:form>
</h:body>

</html>
