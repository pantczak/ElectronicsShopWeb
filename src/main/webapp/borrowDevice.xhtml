<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>RentDevice</title>
</h:head>

<h:body>
    <h1>RentDevice</h1>

    <h1>Devices</h1>
    <br/>
    <h3>Find Device by UUID</h3>
    <h:form>
        ID:
        <h:inputText converter="UUIDConverter" value="#{userRentController.searchDeviceUUID}"/>
        <h:commandButton value="Search" action="#{userRentController.findDevice()}"/>
    </h:form>

    <h:dataTable value="#{userRentController.availableDevices}" var="device">

        <h:column>
            <f:facet name="header">Device Id</f:facet>
            #{device.uuid}
        </h:column>

        <h:column>
            <f:facet name="header">Brand</f:facet>
            #{device.brand}
        </h:column>

        <h:column>
            <f:facet name="header">Model</f:facet>
            #{device.model}
        </h:column>

        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:form>
                <h:commandButton value="Borrow" action="#{userRentController.borrowDevice(device)}"/>
            </h:form>
        </h:column>

    </h:dataTable>

    <h:form>
        <h:commandButton action="menu"  value="Back" immediate="true"/>
        <h:commandButton action="#{userRentController.updateDeviceList}"  value="Refresh"/>
    </h:form>

</h:body>

</html>
